    <main>
      <section>
        <div class="box-header">
        <div class="square6"></div>
        <div>
          <h2 class="contact-heading">Let's Talk</h2>
        </div>
    </div>
        <section class="form container">
          <form class="form-section" action="#" method="post" >
            <div class="fullname">
              <div class="firstname">
                <label for="first-name">First Name*</label>
                <input type="text" name="first-name" id="first-name" required />
              </div>
              <div class="last-name">
                <label for="last-name">Last Name*</label>
                <input type="text" name="last-name" id="last-name" required />
              </div>
            </div>
            <div class="email">
              <label for="email">Email*</label>
              <input type="email" name="email" id="email" required />
            </div>
            <div class="subject">
              <label for="subject">Subject*</label>
              <textarea
                id="subject"
                name="subject"
                rows="2"
                cols="25"
              ></textarea>
            </div>
            <div class="message">
              <label for="message">Message*</label>
              <textarea
                id="message"
                name="message"
                rows="4"
                cols="50"
              ></textarea>
            </div>
             <button type="submit">Send</button>
          </form>
        </section>
      </section>
       <!-- Contact Section -->
      <section class="contact-section">
        <div class="contact-info">
          <div class="call">
            <h3>Call</h3>
            <p>123-456-7890</p>
          </div>
          <div class="write">
            <h3>Write</h3>
            <p>info@mysite.com</p>
          </div>
        </div>

        <div class="contact-social">
          <h3 class="follow-contact">Follow</h3>
          <div class="social-media">
            <a href="#"
            ><i class="fa-brands fa-facebook fa-" style="color: black"></i>
          </a>
          <a href="#"
            ><i class="fa-brands fa-twitter fa" style="color: black"></i
          ></a>
          <a href="#"
            ><i class="fa-brands fa-linkedin fa" style="color: black"></i>
          </a>
          <a href="#"
            ><i class="fa-brands fa-instagram fa" style="color: black"></i>
          </a>
        </div>
          </div>
        </div>
