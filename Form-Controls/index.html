<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My form exercise</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Product Pick</h1>
    </header>
    <main>
         <h2>Please Fill In The Information.</h2>
      <div class="container">
      <form>
        <section class="form-section">
            <div class="firstname">
              <label for="firstname">First Name</label>
              <input type="text" name="firstname" id="firstname" required />
            </div>
            <div class="lastname">
              <label for="lastname">Last Name</label>
              <input type="text" name="lastname" id="lastname" required />
            </div>
            <div class="email">
              <label for="email">Email Address</label>
              <input type="email" name="email" id="email" required />
            </div>
            <div class="colour-tshirt">
              <p><strong>Pick T-shirt Colours</strong></p>
              <div>
                <label for="black">Black</label>
                <input type="radio" name="color-of-Tshirt" id="black" />
              </div>
              <div>
                <label for="Pink">Pink</label>
                <input type="radio" name="color-of-Tshirt" id="pink" />
              </div>
              <div>
                <label for="white">White</label>
                <input type="radio" name="color-of-Tshirt" id="white" />
              </div>
            </div>
            <div class="size-tshirt">
              <p><strong>Size of T-shirt</strong> </p>
              <div>
                <label for="xs">XS</label>
                <input type="radio" name="size" id="xs" />
              </div>
              <div>
                <label for="s">S</label>
                <input type="radio" name="size" id="s" />
              </div>
              <div>
                <label for="m">M</label>
                <input type="radio" name="size" id="m" />
              </div>
              <div>
                <label for="l">L</label>
                <input type="radio" name="size" id="l" />
              </div>
              <div>
                <label for="xl">XL</label>
                <input type="radio" name="size" id="xl" />
              </div>
              <div>
                <label for="xxl">XXL</label>
                <input type="radio" name="size" id="xxl" />
              </div>
            </div>
            <div class="delivery-date">
              <p><strong>Choose a Delivery Date</p></strong> 
              <label for="date">Date</label>
              <input
                type="date"
                name="date"
                id="date"
                min="2024-09-26"
                max="2024-10-25"
                required
              />
            </div>
          <div>
            <button class="button" type="submit">Submit</button>
          </div>
        
      </form>
      </section>
      <div class="image-section"></div>
    </div>
    </main>
    <footer>
      <!-- change to your name-->
      <p>By Afere Precious<p>
    </footer>
  </body>
</html>
